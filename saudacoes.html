<html> 
<head>
    <title>Greeting Message</title> 
    <style>
#lbl {
    font-family:'Brush Script MT', cursive;
    font-size: 20px;
    color: #632991;
    padding: 2px;
    text-align: center;
    line-height: 1.5;
    height:85%


}
#date{
    font-size:large;
}
body{
    background-color: ##ffffff;
}
    </style>
</head>
<body>
    <div id="lbl"></div>
</body>

<script>
    var weekday = new Array(7);
    weekday[0] = "Domingo";
    weekday[1] = "Segunda";
    weekday[2] = "Terça";
    weekday[3] = "Quarta";
    weekday[4] = "Quinta";
    weekday[5] = "Sexta";
    weekday[6] = "Sábado";

    
    var today = new Date();
    var hrs = today.getHours();
    var dayOfWeek = weekday[today.getDay()];
    var date = dayOfWeek+" " + today.getDate() + "/" +(today.getMonth()+1) +'/'+today.getFullYear()  ;

    var greet;

    if (hrs < 12)
        greet = ' Bom dia!  ';
    else if (hrs >= 12 && hrs <= 17)
        greet = 'Boa Tarde! ';
    else if (hrs >= 17 && hrs <= 24)
        greet = 'Boa Noite!  ';

    document.getElementById('lbl').innerHTML =
        greet+= "Silvia Britto" +`<div id="date"> Hoje é ${date}</div>`;
</script> 
</html>
